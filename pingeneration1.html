<!DOCTYPE html>
<html>
<head>
  <title>Pin Generation Step 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #92dce9; /* dark brown (not white, light, or blue) */
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #c6d440;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      outline: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      width: 200px;
      background-color: #bf360c;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a3330b;
    }
    .home-button {
  display: inline-block;
  padding: 10px 20px;
  width: 200px;
  background-color: #bf360c; /* teal green */
  color: white;
  text-align: center;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  text-decoration: none;
  cursor: pointer;
  margin-left: 10px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #a3330b; /* darker teal on hover */
}

  </style>
</head>
<body>
  <script>
    var data = "{{msg}}";
    if (data == "noaccount"){
      alert("Acoount Does not Exist !");
    }
    else if (data == "account"){
      alert("Pin Already Generated (Pin Exist)");
    }
  </script>
  <div class="form-container">
    <h2>Pin Generation - 1</h2>
    <form action="/pingeneration2" method="POST">
      <input type="text" id="acc" name="accno" placeholder="Account Number" required><br>
      <button type="submit">Next</button>
      <a href="/index" class="home-button">Home</a>
    </form>
  </div>

  
</body>
</html>
