<!DOCTYPE html>
<html>
<head>
  <title>Withdraw Step 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa; /* non-white light blue */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #ffffffcc;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      width: 200px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2e86c1;
    }
    .home-button {
  display: inline-block;
  padding: 10px 20px;
  width: 200px;
  background-color: #3498db; 
  color: white;
  text-align: center;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  text-decoration: none;
  cursor: pointer;
  margin-left: 10px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #2e86c1; 
}

  </style>
</head>
<body>
  <script>
    var data = "{{msg}}";
    if (data == "noaccount"){
      alert("Account Does not Exist");

    }
    else if (data == "wrongpin"){
      alert("Invalid Pin !");
    }
    else if (data == "nopin"){
      alert("Pin Not yet Generated !");
    }
  </script>
  <div class="form-container">
    <h2>Withdraw - 1</h2>
    <form action="/withdraw2" method="POST">
      <input type="text" id="acc" name="accno" placeholder="Account Number" required><br>
      <input type="password" id="pin" name="pin" placeholder="PIN" required><br>
      <button type="submit">Next</button>
      <a href="/index" class="home-button">Home</a>
    </form>
  </div>

  
</body>
</html>
