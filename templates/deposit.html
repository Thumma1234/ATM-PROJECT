<!DOCTYPE html>
<html>
<head>
  <title>Deposit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3e5ab; /* light golden (not white/pink/blue) */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #ffffffcc;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      width: 200px;
      background-color: #d35400;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ba4a00;
    }
    .home-button {
  display: inline-block;
  margin-top: 15px;
  padding: 10px 20px;
  width: 200px;
  background-color: #d35400; /* same burnt orange */
  color: white;
  text-align: center;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  text-decoration: none;
  cursor: pointer;
  margin-left: 10px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #ba4a00; /* hover color */
}

  </style>
</head>
<body>
  <script>
    var data = "{{msg}}";
    if (data == "noaccount"){
      alert("Account does not Exist");
    }
    else if (data == "account"){
      alert("Deposit Successfull !");
    }
  </script>
  <div class="form-container">
    <h2>Deposit</h2>
    <form action="/deposit2" method="POST">
      <input type="text" id="acc" name="accno" placeholder="Account Number" required><br>
      <input type="number" id="amt" name="amount" placeholder="Amount" required><br>
      <button type="submit">Deposit</button>
      <a href="/index" class="home-button">Home</a>
    </form>
  </div>


</body>
</html>
