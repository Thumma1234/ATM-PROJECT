<!DOCTYPE html>
<html>
<head>
  <title>Mini Statement Step 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #88a7c7; /* dark background */
      color: #ecf0f1; /* light gray text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .statement-container {
      background: #465d79;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #0c0c0c;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #491fbd;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
    }
    .home-button {
  display: inline-block;
  padding: 10px 20px;
  width: 200px;
  background-color: #370baf; /* teal green */
  color: white;
  text-align: center;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  text-decoration: none;
  cursor: pointer;
  margin-left: 10px;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #37b8a0; /* darker teal on hover */
}

  </style>
</head>
<body>
  <div class="statement-container">
    <h2>Mini Statement</h2>
    <div class="details-container">
      <p><strong>Account Number:</strong> {{ accno }}</p>
      <p><strong>Name:</strong> {{ name }}</p>
      <p><strong>Email:</strong> {{ email }}</p>
      <p><strong>Balance:</strong> {{ balance }}</p>
      <a href="/index" class="home-button">Home</a>
    </div>
  </div>
</body>
</html>
